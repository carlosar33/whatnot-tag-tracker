name: Whatnot Tag Tracker

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run scraper
       env:
  PAGE_URL: "https://www.whatnot.com/tag/toys"
  SHEETS_WEBHOOK_URL: ${{ secrets.SHEETS_WEBHOOK_URL }}
  SHEETS_AUTH_TOKEN: ${{ secrets.SHEETS_AUTH_TOKEN }}

        run: node scrape.js

      - name: Upload debug artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: whatnot-debug
          path: |
            debug.png
            debug.html
          if-no-files-found: ignore
